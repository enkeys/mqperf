---
- name: Install libaio module (used for persistence)
  package:
    name: libaio
    state: installed

- name: Create artemis user
  user:
    name: "{{ artemis_username }}"
    shell: /bin/bash

- name: Copying builded artemis
  copy:
    src: "{{ playbook_dir }}/artemis_packages/{{ artemis_archive_name }}"
    dest: "{{ artemis_builded_dest }}"

- name: Unpack archive
  unarchive:
    copy: no
    dest: /opt
    src: "{{ artemis_builded_dest }}"
    creates: /opt/{{ artemis_name }}
    owner: "{{ artemis_username }}"

- name: Create user-friendly link
  file:
    state: link
    src: /opt/{{ artemis_name  }}
    dest: /opt/artemis

