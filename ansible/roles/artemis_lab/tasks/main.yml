- name: Copy systemd artemis.service to all nodes
  template:
    src: artemis.service.j2
    dest: /lib/systemd/system/artemis.service

- name: Change broker's owner
  file:
    path: /opt/{{ artemis_name  }}-broker/
    owner: "{{artemis_username}}"
    group: "{{artemis_username}}"
    recurse: true

- name: Increase xmx
  replace:
    path: /opt/{{ artemis_name }}-broker/etc/artemis.profile
    regexp: 'Xmx2G'
    replace: 'Xmx16G -XX:+AlwaysPreTouch'
    backup: yes

- name: Download prometheus exporter agent
  get_url:
    url: "{{ artemis_prometheus_exporter_url }}"
    dest: /opt/{{ artemis_name }}/lib/jmx_prometheus_javaagent-0.15.0.jar
    owner: "{{ artemis_username }}"

- name: Copy prometheus_exporter.yml to master
  run_once: true
  delegate_to: "{{ item }}"
  template:
    src: prometheus_exporter.yml
    dest: /opt/{{ artemis_name }}-broker/etc/prometheus_exporter.yml
  with_items:
    - "{{ artemis_broker_master_1 }}"
    - "{{ artemis_broker_slave_1 }}"


- name: Allow Artemis replicator
  ansible.posix.firewalld:
    port: 61716/tcp
    permanent: yes
    state: enabled

- name: Allow Artemis acceptor
  ansible.posix.firewalld:
    port: 61616/tcp
    permanent: yes
    state: enabled

- name: Reload systemd
  systemd:
    daemon_reload: true

- name: Start artemis
  environment:
    ARTEMIS_USER: "{{artemis_username}}"
  service:
    name: artemis
    state: restarted
